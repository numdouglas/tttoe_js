<!DOCTYPE html>
<html>

<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="./welcome.css">
	</link>
	<link rel="icon" type="image/icon type" href="./favicon.ico">
	</link>
	<script type="module" defer>
		import { onClickNewGame } from "./welcome.js";

		document.querySelector("#p1-option").addEventListener("click", () => { onClickNewGame(event, '1p') });
		document.querySelector("#p2-option").addEventListener("click", () => { onClickNewGame(event, '2p') });
	</script>
	<!-- <script defer src="./welcome.js"></script> -->
</head>

<body>
	<div id="container">
		<div id="title_text">Tic Tac Toe</div>
		<div id="mode_selection_text">Play Now</div>
		<ul>
			<li><a id="p1-option">One Player</a></li>
			<li><a id="p2-option">Two Player</a></li>
		</ul>
	</div>
</body>

</html>
